<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChottoGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">ChottoGPT</h1>
        <div class="row">
            <div class="col-12">
                <form id="question-form" class="mt-5">
                    <div class="mb-3">
                        <label for="question" class="form-label">質問を入力してください</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <button type="submit" class="btn btn-primary">質問する</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="answer-container" class="mt-5 d-none">
                    <h2>回答:</h2>
                    <p id="answer"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#question-form").on("submit", function (event) {
            event.preventDefault();
            const question = $("#question").val();
            $.post("/answer", { question: question }, function (data) {
                $("#answer").text(data.answer);
                $("#answer-container").removeClass("d-none");
            });
        });
    </script>
</body>

</html>
